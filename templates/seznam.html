<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LA ZMRZKA kombinace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <form method=post action="/exp">
    <table class="table table-striped table-bordered table-hover" border = "0,5" style="width: 60%; background: #E8E8E8">
        <tr>
            <th p style="color:#ff0084; text-align:left; font-family:Arial Narrow">Datum</th>
            <th p style="color:#ff0084; text-align:left; font-family:Arial Narrow">Druh zmrzky 1</th>
            <th p style="color:#ff0084; text-align:left; font-family:Arial Narrow">Druh zmrzky 2</th>
            <th p style="color:#ff0084; text-align:left; font-family:Arial Narrow">Druh zmrzky 3</th>
            <th p style="color:#ff0084; text-align:left; font-family:Arial Narrow">Druh zmrzky 4</th>
        

        </tr>
        {% for key in vysledky %}
        <tr>
            <td>
            <font face="Arial Narrow" color="#00a7b5">
                {{key}}
            </td>
            {% for x in vysledky[key] %}
            <td>
            <font face="Arial Narrow" color="#000000">
            {{ x }}
            </font>
            </td>
            {% endfor %}
            </font>
        </tr>
        {% endfor %}
    </table>
    </form>
    <form method="POST" action="/zmrzka">
        <input type="submit" value="Zpět na úvodní stránku">
    </form>
</body>
</html>
